<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <!-- Botón de Inicio en la parte superior izquierda -->
        <a href="index.html" class="boton-inicio">Inicio</a>

        <h1>Registro</h1>
        
        <!-- Formulario de Registro -->
        <form action="" method="POST" id="formulario-registro">
            <div class="campo">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="campo">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="campo">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>                                                       
            <div class="campo">
                <label for="confirmar-password">Confirmar Contraseña</label>
                <input type="password" id="confirmar-password" name="confirmar-password" placeholder="Confirme su contraseña" required>
            </div>
            <button type="submit" class="boton">Registrarse</button>
        </form>

        <!-- Enlace para restablecer la contraseña -->
        <p><a href="#" id="restablecer-enlace">¿Olvidaste tu contraseña?</a></p>

        <!-- Formulario para Restablecer la Contraseña -->
        <div id="restablecer-contenido" style="display: none;">
            <h2>Restablecer Contraseña</h2>
            <form action="" method="POST" id="formulario-restablecer">
                <div class="campo">
                    <label for="email-restablecer">Correo Electrónico</label>
                    <input type="email" id="email-restablecer" name="email-restablecer" placeholder="Ingrese su correo para restablecer la contraseña" required>
                </div>
                <button type="submit" class="boton">Enviar Instrucciones</button>
            </form>
            <p><a href="#" id="volver-enlace">Volver al formulario de registro</a></p>
        </div>

    </div>

    <script src="registro.js"></script>
</body>
</html>
